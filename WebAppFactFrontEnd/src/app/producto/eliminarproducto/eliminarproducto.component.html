<div class="col-9">
    <div class="container">
    <h1>Eliminar Producto</h1>
    <div class="containerItem">
    <div class="inner" id="containerform">
        <form [formGroup]="form" id="formProducto" >
          <div class="form-group" >    
           <div>
            <mat-form-field class="matForm">
              <mat-label>Id</mat-label>
              <input [(ngModel)]="IdProducto" formControlName="txtIdProducto" class="text-Descripcion" id="txtIdProducto" matInput placeholder="Id" readonly >
            </mat-form-field>
           <!-- 
                <label for="commentIdProducto" class="label">Id</label>
               <input type="text" [(ngModel)]="IdProducto" formControlName="txtIdProducto" class="text-IdProducto" id="txtIdProducto"  /> -->
            </div>
             <div>
              <mat-form-field class="matForm">
                <mat-label>Descripcion</mat-label>
                <input [(ngModel)]="Descripcion" formControlName="txtDescripcion" class="text-Descripcion" id="txtDescripcion" matInput placeholder="Descripcion" readonly >
              </mat-form-field>
             <!--
              <label for="commentDescripcion" class="label">Descripcion</label>
              <input type="text" [(ngModel)]="Descripcion" formControlName="txtDescripcion" class="text-Descripcion" id="txtDescripcion"/> -->
            </div>
            <div>
              <mat-form-field class="matForm" >
                <mat-label>Categoria</mat-label>
                <input [(ngModel)]="Categoria" formControlName="txtCategoria" class="text-Categoria" id="txtCategoria"  matInput placeholder="Categoria" readonly >
              </mat-form-field>
            <!--
                <label for="commentCategoria" class="label">Categoria</label>
                 <input type="text" [(ngModel)]="Categoria" formControlName="txtCategoria" class="text-Categoria" id="txtCategoria"/> -->
            </div>
              <div>
                <mat-form-field class="matForm">
                  <mat-label>Stock</mat-label>
                  <input [(ngModel)]="Stock" formControlName="txtStock" class="text-Stock" id="txtStock" matInput placeholder="Stock" readonly >
                </mat-form-field>
            <!--
                <label for="commentStock" class="label">Stock</label>
               <input type="text" [(ngModel)]="Stock" formControlName="txtStock" class="text-Stock" id="txtStock"/> -->
              </div>
              <div>
                <mat-form-field class="matForm">
                  <mat-label>Costo</mat-label>
                  <input [(ngModel)]="Costo" formControlName="txtCosto" class="text-Costo" id="txtCosto" matInput placeholder="Costo" readonly >
                </mat-form-field>
            <!--
                <label for="commentCosto" class="label">Costo</label>
              <input type="text" [(ngModel)]="Costo" formControlName="txtCosto" class="text-Costo" id="txtCosto"/> -->
              </div>
              <div>
                <mat-form-field class="matForm">
                  <mat-label>Precio</mat-label>
                  <input [(ngModel)]="Precio" formControlName="txtPrecio" class="text-Precio" id="txtPrecio"  matInput placeholder="Precio" readonly >
                </mat-form-field>
            <!--
                <label for="commentPrecio" class="label">Precio</label>
                 <input type="text" [(ngModel)]="Precio" formControlName="txtPrecio" class="text-Precio" id="txtPrecio"/> -->
              </div>
              <br/>
              <div>
                <button mat-raised-button color="primary" class="button" [routerLink]="['/','listadminproducto']" (click)="enviarData()">Eliminar</button>
            </div>
            </div>
        </form>
      </div>
        <div class="inner" id="contenedorImg" *ngIf="previsualizacion">
          <img id="imagen"  [src]="previsualizacion" alt="">
      </div>
    </div>
    </div>
    </div>
