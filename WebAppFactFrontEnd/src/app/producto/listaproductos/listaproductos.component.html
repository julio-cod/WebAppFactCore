
<h1>Lista Administracion de Productos</h1>
<div>
  <a routerLink="/registroproducto">Registrar Productos</a>
</div>
<br/>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="idProducto">
      <th mat-header-cell *matHeaderCellDef><span class="tituloCell"> IdProducto </span> </th>
      <td mat-cell *matCellDef="let element"> {{element.idProducto}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef><span class="tituloCell"> Descripcion </span> </th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef><span class="tituloCell"> Categoria</span> </th>
      <td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="imagen">
      <th mat-header-cell *matHeaderCellDef><span  class="tituloCell"> Imagen</span> </th>
      <td id="tdImg"  mat-cell *matCellDef="let element" ><img [src]="element.imagen" style=" width:100%; height:100%; min-height:10%; min-width:40%;" /></td>
    </ng-container>

    <ng-container matColumnDef="ver">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td><a class="btn" *matCellDef="let element" [routerLink]="['/','visualizarproducto' ,element.idProducto]"><span class=""></span>Ver</a></td>
    </ng-container>

    <ng-container matColumnDef="modificar">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td><a class="btn" *matCellDef="let element" [routerLink]="['/','modificarproducto' ,element.idProducto]"><span class=""></span>Modificar</a></td>
    </ng-container>

    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td><a class="btn" *matCellDef="let element" [routerLink]="['/','eliminarproducto' ,element.idProducto]"><span class=""></span>Eliminar</a></td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
