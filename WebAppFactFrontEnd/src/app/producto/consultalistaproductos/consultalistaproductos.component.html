
<h1 id="titleProducto">Lista de Productos</h1>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cerrar</button>
  </div>
<br/>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
  
    <!-- Position Column -->
    <ng-container matColumnDef="idProducto">
      <th mat-header-cell *matHeaderCellDef><span class="tituloCell"> IdProducto </span> </th>
      <td class="tdelement" mat-cell *matCellDef="let element" (click)="EnviarData(element.idProducto,element.descripcion,element.precio,element.imagen)"> {{element.idProducto}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef><span class="tituloCell"> Descripcion </span> </th>
      <td mat-cell *matCellDef="let element" (click)="EnviarData(element.idProducto,element.descripcion,element.precio,element.imagen)"> {{element.descripcion}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef><span class="tituloCell"> Categoria</span> </th>
      <td mat-cell *matCellDef="let element" (click)="EnviarData(element.idProducto,element.descripcion,element.precio,element.imagen)"> {{element.categoria}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef><span class="tituloCell"> Precio</span> </th>
        <td mat-cell *matCellDef="let element" (click)="EnviarData(element.idProducto,element.descripcion,element.precio,element.imagen)"> {{element.precio}} </td>
      </ng-container>
      
      <ng-container matColumnDef="imagen">
        <th mat-header-cell *matHeaderCellDef><span  class="tituloCell"></span> </th>
        <td id="tdImg"  mat-cell *matCellDef="let element" ></td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
